<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <!-- 左侧悬浮菜单 -->
        <aside class="sidebar">
            <div class="avatar">
                <img src="resources/avatar.png" alt="头像">
            </div>
            <div class="search">
                <input type="text" placeholder="搜索...">
                <button>搜索</button>
            </div>
            <nav>
                <ul>
                    <li><a href="#" onclick="loadPage('home.html')">首页</a></li>
                    <li><a href="#" onclick="loadPage('about.html')">关于我</a></li>
                    <li><a href="#" onclick="loadPage('categories.html')">分类</a></li>
                    <li><a href="#" onclick="loadPage('archive.html')">归档</a></li>
                    <li><a href="#" onclick="loadPage('contact.html')">联系</a></li>
                </ul>
            </nav>
        </aside>
        <!-- 中间的博客文章内容区域 -->
        <main class="content">
            <div id="blog-posts">
                <!-- 通过JavaScript动态加载的内容区域 -->
            </div>
        </main>
        <!-- 右侧固定公告和搜索框 -->
        <aside class="announcement">
            <div class="notices">
                <h2>公告</h2>
                <p>这里是公告内容...</p>
            </div>
        </aside>
        <!-- 移动端菜单按钮 -->
        <div class="mobile-menu-button" onclick="toggleMobileMenu()">☰</div>
        <!-- 移动端暗幕背景 -->
        <div class="mobile-overlay" onclick="toggleMobileMenu()"></div>
    </div>
    <!-- 引入JavaScript文件 -->
    <script src="src/scripts.js"></script>
</body>
</html>
